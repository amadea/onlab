<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Div class group</title>
    </h:head>
    <h:body>
        <ui:composition >
                <h:panelGrid columns="2" >
                    <ui:repeat value="#{userDataDisplay.visibleGroups}" var="group">
            <div class="gruop_name"><h:link value="#{group.name}" outcome="group">
                <f:param name="id" value="#{group.groupID}" />
            </h:link></div>
                <div class="group_avatar">
                    <h:graphicImage value="#{group.picture}" />
                </div>
           <div style="clear: both;"></div>
        </ui:repeat>
            
            
                </h:panelGrid>
	</ui:composition>
    </h:body>
</html>
