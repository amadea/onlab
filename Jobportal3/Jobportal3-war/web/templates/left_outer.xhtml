<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Div left</title>
    </h:head>
    <h:body>
        
        <ui:composition>
             
               
                        <h2>Bejelentkezés</h2>
                            <div class="left_bg">
                                <div class="left_grad">
                                    <div class="login_data">
                                        <h:form id="login_form">
                                        <ul>
                                            <li><div class="warning_message"><h:message for="username" /></div></li>
                                            <li>Felhasználónevem:</li>
                                            <li><h:inputText id="username"  required="true" requiredMessage="Add meg a felhasználóneved!" value="#{loginBean.username}" size="30"/></li>
                                            <li><div class="warning_message"><h:message for="password" /></div></li>
                                            <li>Jelszavam:</li>
                                            <li><h:inputSecret id="password" redisplay="false" required="true" requiredMessage="Add meg a jelszavad!" value="#{loginBean.password}" size="30"/></li>
                                            <li><h:commandButton id="login" value="Bejelentkezek" type="submit" action="#{loginBean.login}" > </h:commandButton></li> 
                                            <li><div class="warning_message"><h:outputText value="#{loginBean.loginMessage}" ></h:outputText></div></li>
                                            <li><h:outputLink id="register" value="registration.xhtml">Regisztrálok</h:outputLink></li>
                                            <li><h:outputLink id="forgotten_password" value="forgottenpassword.xhtml">Elfelejtettem a jelszavam</h:outputLink></li>
                                        </ul>
                                      </h:form>
                                    </div>
                                </div>
                            </div>

                            <div class="left_bot"></div>

	</ui:composition>
        
    </h:body>
</html>
