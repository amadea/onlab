<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Div class profile_interest</title>
    </h:head>
    <h:body>
        <ui:composition>
            
         <h1>Érdeklődési köreim</h1>
        <div class="text">
         <h:panelGrid columns="3" >
        <tbody>
          
        <h:outputLabel>Név</h:outputLabel>
        <h:outputLabel>Létrehozás</h:outputLabel>
        <h:outputLabel>Utoljára módosítva</h:outputLabel>
      
        
        <ui:repeat value="#{userService.user.interests}" var="int">
            <h1><h:outputText value="#{int.name}" /></h1>
                <div class="text">
                <div class="creation_date"><h:outputText value="#{int.creationDate}" /></div>
                <div class="last_date"><h:outputText value="#{int.lastModified}" /></div>
                
            <h:link value="Megtekintés" outcome="i">
                <f:param name="interestlist" value=#{int.interestID} />
             </h:link>
            
                </div>
        </ui:repeat>
       
        </tbody>
         </h:panelGrid>
        </div>
        <h:commandButton id="new_interest" value="Új hozzáadása" type="submit" action="#{userService.createInterest}"/>
            
        </ui:composition>
    </h:body>
</html>
