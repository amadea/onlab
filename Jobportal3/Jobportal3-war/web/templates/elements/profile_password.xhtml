<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Div class profile_password</title>
    </h:head>
    <h:body>
        <ui:composition>
            
        <h1>Jelszavam módosítása</h1>
        <div class="text">
        <div class="form" id="password_form">
       <h:form>
        <fieldset>
        <h:panelGrid >  
            
         <h:outputLabel>Régi jelszó:</h:outputLabel>
         
         <h:outputLabel>Új jelszó:</h:outputLabel>
         
         <h:outputLabel>Új jelszó még egyszer:</h:outputLabel>
         
        <div class="warning_message"><h:message for="password1" /></div>
            
            <h:inputSecret id="password1" redisplay="false" required="true" requiredMessage="Add meg a jelszavad!" value="#{userService.password1}" size="30" styleClass="reg-input">
                <f:validator validatorId="passwordValidator" />
                <f:attribute name="confirm" value="#{confirm}" />
            </h:inputSecret>

            <div class="warning_message"><h:message for="password2" /></div>
            <h:inputSecret id="password2" binding="#{confirm}" redisplay="false" required="true" requiredMessage="Add meg a jelszavad!" value="#{userService.password2}" size="30" styleClass="reg-input"/>
       
        </h:panelGrid>
        </fieldset>
        <h:commandButton id="register" value="Mentés" type="reset"  action="#{userService.saveNewPassword}" > 
            <f:ajax execute="password_form" render="password_form"/>
         </h:commandButton>   
       </h:form>
        </div>
        </div>
        
            
        </ui:composition>
    </h:body>
</html>
