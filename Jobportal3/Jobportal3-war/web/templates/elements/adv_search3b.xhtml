<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Div class adv_search3b</title>
    </h:head>
    <h:body>
        <ui:composition>
            
             <h1>Keresés keres típusú hírdetések között</h1>
            <div class="text">
             <div class="search3">
            <h:form>
            <fieldset>
            Kulcsszó:
            <h:inputText value="#{advForm.keyword}" size="20" />
            Pozícióterület
            <h:selectOneMenu value="#{advForm.position}" label="Pozícióterület" >
                <ui:repeat value="#{advForm.positions}" var="pos">  
   
                    <f:selectItem itemValue="#{pos}" itemLabel="#{pos}"/>   
  
                </ui:repeat>  
            
            </h:selectOneMenu>  
               
                 Végzettség
              <h:selectOneMenu value="#{advForm.education}" label="Végzettség" >
                <ui:repeat value="#{advForm.educations}" var="edu">  
   
                    <f:selectItem itemValue="#{edu}" itemLabel="#{edu}"/>   
  
                </ui:repeat>  
            
            </h:selectOneMenu>  
                 Terület
               <h:selectOneMenu value="#{advForm.region}" label="Terület" >
                <ui:repeat value="#{advForm.regions}" var="reg">  
   
                    <f:selectItem itemValue="#{reg}" itemLabel="#{reg}"/>   
  
                </ui:repeat>  
            
            </h:selectOneMenu>    
                 
                 
          Feladva   
            <h:selectOneMenu value="#{advForm.interval}" label="Terület" >
                <ui:repeat value="#{advForm.intervals}" var="ival">  
   
                    <f:selectItem itemValue="#{ival}" itemLabel="#{ival}"/>   
  
                </ui:repeat>  
            
            </h:selectOneMenu> 
            </fieldset>
                <h:commandButton action="#{advForm.showResults}" value="Keresés">
              <f:actionListener binding="#{userService.searchAdvertisement}"/>
              </h:commandButton> 
            </h:form>
            </div>
        
            </div>
           
            
        </ui:composition>
    </h:body>
</html>
