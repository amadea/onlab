<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Div class adv_new</title>
    </h:head>
    <h:body>
         <ui:composition>
 
            
             <h1>Hirdetés feladása</h1>
            <div class="text">
            
            <h:form>
          
            <div class="question">Hirdetés típusa</div>
            
                    <h:selectOneRadio value="#{advForm.searchType}">
                        <f:selectItem itemValue="job" itemLabel="Keres" />
                        <f:selectItem itemValue="worker" itemLabel="Kínál" />
                    </h:selectOneRadio>       
        
                
            <div class="question">Hirdetés adatai</div>
            Hirdetés címe:
            <h:inputText value="#{advForm.newTitle}" label="Hirdetés címe:"/>
            Pozíciónév:
                <h:inputText value="#{advForm.newPosName}" label="Pozíciónév:"/>
            Hirdetés szövege
            <h:inputTextarea cols="60" rows="5" label="Hirdetés szövege"/>
            Érdeklődési kör hozzáadása
            <h:selectBooleanCheckbox value="#{advForm.addInterest}" label="Érdeklődési kör hozzáadása" />
        
            
            
            
                 <div class="question">Egyéb preferenciák megadása</div>
                 
                 Pozícióterület
            <h:selectOneMenu value="#{advForm.position}" label="Pozícióterület" >
                <ui:repeat value="#{advForm.positions}" var="pos">  
   
                    <f:selectItem itemValue="#{pos}" itemLabel="#{pos}"/>   
  
                </ui:repeat>  
            
            </h:selectOneMenu>  
               
                 Végzettség
              <h:selectOneMenu value="#{advForm.education}" label="Végzettség" >
                <ui:repeat value="#{advForm.educations}" var="edu">  
   
                    <f:selectItem itemValue="#{edu}" itemLabel="#{edu}"/>   
  
                </ui:repeat>  
            
            </h:selectOneMenu>  
                 Terület
               <h:selectOneMenu value="#{advForm.region}" label="Terület" >
                <ui:repeat value="#{advForm.regions}" var="reg">  
   
                    <f:selectItem itemValue="#{reg}" itemLabel="#{reg}"/>   
  
                </ui:repeat>  
            
            </h:selectOneMenu>    
                 
       Feltöltött önéletrajz hozzáadása
            <h:selectBooleanCheckbox value="#{advForm.addCV}" label="Feltöltött önéletrajz hozzáadása" />
            
            
            </h:form>
           
            
            <h:commandButton action="go" value="Feladás"/>
            </div>
            <div style="clear: both;"></div>

	</ui:composition>
    </h:body>
</html>
