<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Div left</title>
    </h:head>
    <h:body>
         <ui:composition>
 
            <h2>Adataim</h2>
            <div class="left_bg">
            <div class="left_grad">
            <div class="login_data">
                <div class="userName_avatar"><h:graphicImage value="images/member_avatar.jpg" alt="Profil kép" class="user_avatar" />
            <div class="userName">Üdv, <h:outputLabel value="#{userService.user.userName}"/></div>
            </div>
            <ul>
               <li><h:outputLink id="personal" value="profile.xhtml">Személyes adataim</h:outputLink></li>
               <li><h:outputLink id="interest" value="profile.xhtml">Szakmai érdeklődési köreim</h:outputLink></li>
               <li><h:outputLink id="cv" value="profile.xhtml">Önéletrajzom</h:outputLink></li> 
               <li><h:outputLink id="password" value="profile.xhtml">Módosítom a jelszavam</h:outputLink></li>
               <li><h:outputLink id="login" value="login.xhtml">Kijelentkezek</h:outputLink></li>
             </ul>
            </div>
            </div>
            </div>
            
            <div class="left_bot"></div>
            
            <h2>Hírdetéseim</h2>
            <div class="left_bg">
            <div class="left_grad">
                

                    <div class="ad_short">
                        <ui:insert name="ad_short1">
                            <ui:include src="elements/ad_short1.xhtml"/>
                        </ui:insert>
                    </div>
       
            <h:commandButton action="#{userDataDisplay.moreCreated}" value="Továbbiak"/>
            </div>
            </div>
            
            <div class="left_bot"></div>
            
            <h2>Jelentkezéseim</h2>
            <div class="left_bg">
            <div class="left_grad">
          
               
                    <div class="ad_short">
                        <ui:insert name="ad_short2">
                            <ui:include src="elements/ad_short2.xhtml"/>
                        </ui:insert>
                    </div>
            
            <h:commandButton action="#{userDataDisplay.moreApplied}" value="Továbbiak"/>
            </div>
            </div>
            <div class="left_bot"></div>

	</ui:composition>
    </h:body>
</html>
