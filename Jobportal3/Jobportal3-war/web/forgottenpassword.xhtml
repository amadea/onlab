<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Elfelejtett jelszó</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/outerTemplate.xhtml">
            
            <ui:define name="center">
                              
            <h1>Elfelejtett jelszó</h1>
            
            <div class="text">
            <div class="reg">
            <h:form>
            <fieldset>
            <ul>
                
            <li><div class="warning_message"><h:message for="email_send" /></div></li>
            <li><label for="email_send">E-mail:</label></li>
            <li><h:inputText id="email"  required="true" requiredMessage="Add meg az email címed!" validatorMessage="Hibás email cím!" value="#{forgottenPasswordBean.emailToSend}" size="30" styleClass="reg-input">
            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
             </h:inputText></li>   
                
            <li><h:commandButton id="send_new_password" type="submit" action="#{forgottenPasswordBean.sendEmail}" value="Új jelszó küldése"/></li>  
            </ul>
            </fieldset>
            </h:form>
  
            </div>
            </div>
             
            </ui:define>
            
        </ui:composition>  
    </h:body>
</html>
