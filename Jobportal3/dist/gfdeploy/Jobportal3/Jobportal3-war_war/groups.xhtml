<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Csoportok kezelése</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/innerTemplate.xhtml">
            
            <ui:define name="center">
         
            <h1>Új csoport létrehozása</h1>
            <div class="text">
            <div class="form">
            <h:form>
            <fieldset>
            
            Csoportnév:
            <h:inputText value="#{groupForm.groupName}" />
            Leírás:
            <h:inputTextarea cols="30" rows="3" />
            Tagok meghívása
            
            <h:selectManyMenu value="#{groupForm.selectedMembers}">
                <ui:repeat value="#{userService.visibleMembers}" var="mem">
                
                <f:selectItem itemValue="#{mem}" itemLabel="#{mem}" />
                </ui:repeat>
            </h:selectManyMenu>
            </fieldset>
                 <h:commandButton value="Létrehozás" action="#{groupForm.createGroup}" />
            </h:form>
            </div>
            </div>
            <div class="read"><a href="#">Létrehozás</a></div>
            
            
            <h1>Keresés tagok között</h1>
            <div class="text">
            <div class="form">
            <h:form>
            <fieldset>
             Keresés ebben a csoportban
            <h:selectManyMenu value="#{groupForm.selectedGroups}">
                <ui:repeat value="#{userService.user.groups}" var="group">
                
                <f:selectItem itemValue="#{group}" itemLabel="#{group}" />
                </ui:repeat>
            </h:selectManyMenu>
            
            Kulcsszó:
             <h:inputText value="#{groupForm.keyword}" size="20" />
            
            </fieldset>
                <h:commandButton value="Keresés" action="#{groupForm.findMember}" />
            </h:form>
            </div>
            </div>
            
            
            
            
            <h1>Új tag meghívása</h1>
            <div class="text">
            <div class="form">
            <h:form>
            <fieldset>
            
            Név:
            <h:inputText value="#{groupForm.name}" size="20" />
            E-mail:
            <h:inputText value="#{groupForm.email}" size="20" />
            Meghívó:
             <h:inputTextarea cols="30" rows="3" />
            Meghívás ebbe a csoportba
            <h:selectManyMenu value="#{groupForm.selectedGroups}">
                <ui:repeat value="#{userService.user.groups}" var="group">
                
                <f:selectItem itemValue="#{group}" itemLabel="#{group}" />
                </ui:repeat>
            </h:selectManyMenu>
            
            </fieldset>
                <h:commandButton value="Küldés" action="#{groupForm.invite}" />
            </h:form>
            </div>
            <div class="ad_text"></div>
            <div class="ad_preferences"></div>
            </div>
            
            <div style="clear: both;"></div>
       
            </ui:define>
            
        </ui:composition>  
    </h:body>
</html>
